<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - E-market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Css/login.css">
</head>
<body> 
  <nav>
    <ul>
      <li><a id="Home" href="Home.html">Click for back to Home</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2 style ="color: hsl(0, 0%, 100%);">Login</h2>
    <form id="loginForm" novalidate>
      <input type="text" id="uname" name="uname" placeholder="Enter User Name" autofocus required>
      <input type="text" id="email" name="email" placeholder="Registered email Id"  required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" >Login</button>
    </form>
    
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
    var uname = document.getElementById('uname').value.trim();
    var email = document.getElementById('email').value.trim();
    var password = document.getElementById('password').value.trim();
    var errorMsg = '';

    if (uname === '' || email === '' || password === '') {
      errorMsg = 'All fields are required.';
    }
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(email)) {
      errorMsg = 'Please enter a valid email address.';
    } else if (password.length < 6) {
      errorMsg = 'Password must be at least 6 characters long.';
    } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
      errorMsg = 'Password must contain at least one special character.';
    }
    if (errorMsg === '') {
      alert('Login successful!');
      e.preventDefault();
      window.location.href = "Home.html";
    }
    if (errorMsg) {
      alert(errorMsg);
      e.preventDefault();
    }
    });
  </script>
</body>
</html>
